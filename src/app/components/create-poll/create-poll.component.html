<section style="margin-top: 200px">
  <mat-form-field>
    <input matInput [(ngModel)]="question" />
  </mat-form-field>
  <h2>{{ question }}</h2>
</section>

<section *ngIf="votes$ | async as votes">
  <form [formGroup]="votesForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input
        matInput
        formControlName="title"
        type="text"
        placeholder="Add your vote"
      />
    </mat-form-field>
    <button mat-raised-button [disabled]="votes.length >= 10" type="submit">
      Add Vote
    </button>
  </form>

  <br />
  <app-vote-poll></app-vote-poll>
  <ng-container *ngIf="votes.length > 1">
    <app-display-poll-results></app-display-poll-results>
  </ng-container>
</section>
